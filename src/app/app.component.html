  <div class="form-group"> 
  <div class="col-sm-10">
      <form #form="ngForm" (ngSubmit)="submit(form.value)">
          
    <div class="form-group">
      <label > Name </label>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" #Name>
    </div>
    <div class="form-group">
        <label > LastName </label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" #LastName>
    </div>
    <div class="form-group">
        <label > Gender </label>
      <select class="txt-box" name="gender" [(ngModel)]="genderType" class="form-control" #refGender>
          <option [value]="playerTypes" [disabled]="true">Select Option </option>
            <option *ngFor="let gender of genderArray" [ngValue]="gender.value">
            {{gender.value}}
            </option>
      </select>
    </div>
    <button type="button" class="btn btn-default" (click)="submit(name,lastName,genderType)">Submit</button>
      </form>
    <hr/>
    <div *ngIf="arrayList.length > 0">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>LastName</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of arrayList">
              <td>{{item.name}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.gender}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
